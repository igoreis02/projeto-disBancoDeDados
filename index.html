<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Souza Gás e Água</title>
</head>
<body>
    <div class="background"></div>
    <div class="card">
    <img class="logo" src="imagens/logo.png" alt="Logo" />
    <h2 >Sorteio</h2>
    <img class="imagem" src="imagens/boneco.png" alt="">
   
    <form class="form" id="formulario">
    <label class="titulo-label" for="telefone">Faça seu cadastro:</label>
    <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required />
    <input id="hidden" type="password" name="senha" placeholder="Senha"/>
    <div class="checkbox">
    <input type="checkbox" id="privacidade" class="check">
    <label for="privacidade" id="termoPrivacidade">Li e aceito a &nbsp;<a href="TermoPrivacidade.html" class="link"
      target="_blank">política de privacidade</a></label>
    </div>
    <button class="botao" type="submit" id="pesquisaTelefone">Próximo</button>
    </form>
    <div id="mensagem"></div>
    </div>
    <div class="footer">
      <p>&copy; 2025 Souza Gás. Todos os direitos reservados.</p>
      </div>
    <script src="js/script.js"></script>
</body>
</html>
