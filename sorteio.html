<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Souza Gás e Água</title>
</head>

<body>
    <div class="background"></div>
    <div class="card">
        <img class="logo" src="imagens/logo.png" alt="Logo" />
        <img class="imagem" src="imagens/boneco.png" alt="">


        <div class="sorteio form">
            <h1>Olá, <span id="nomeCadastrado"></span></h1>
            <div class="confirmacao_numero">
                <p class="paragrafo">Seu número da sorte é:</p>
                <span  id="numeroSorteado"></span>
            </div>
            <p>Agora é so esperar o dia do sorteio e torcer para você ganhar!
                Até breve.</p>
            <button class="botao">Data dos sorteios</button>
            <div>
                <a href="index.html"><img class="botao_Voltar" src="imagens/botao_volta.png" alt=""></a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Souza Gás. Todos os direitos reservados.</p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const nome = urlParams.get('nome');
        const numeroSorteado = urlParams.get('numeroSorteado');
        
        // Verifica se os parâmetros estão presentes na URL
        if (!nome || !numeroSorteado) {
            alert('Parâmetros inválidos!');
            window.location.href = 'index.html'; // Redireciona para a página inicial
        }
        document.getElementById('nomeCadastrado').textContent = nome;
        document.getElementById('numeroSorteado').textContent = numeroSorteado;
    </script>
</body>

</html>
