<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Souza Gás e Água</title>
</head>

<body>
    <div class="background"></div>
    <div class="card">
        <img class="logo" src="imagens/logo.png" alt="Logo" />
        <img class="imagem" src="imagens/boneco.png" alt="">


        <div class="sorteio form">
            <h1>Olá, <span id="nomeCadastrado"></span></h1>
            <div class="confirmacao_numero">
                <p class="paragrafo">Seu número da sorte é:</p>
                <span  id="numeroSorteado"></span>
            </div>
            <p>Agora é so esperar o dia do sorteio e torcer para você ganhar!
                Até breve.</p>
            <button class="botao">Data dos sorteios</button>
            <div>
                <a href="index.html" class="">Volta para o inicio</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Souza Gás. Todos os direitos reservados.</p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const nome = urlParams.get('nome').toLocaleUpperCase(); 
        const primeiroNome = nome ? nome.split(' ')[0] : 'Cliente'; // Obtém o primeiro nome
        const numeroSorteado = urlParams.get('numeroSorteado');
        
        // Verifica se os parâmetros estão presentes na URL
        if (!nome || !numeroSorteado) {
            alert('Parâmetros inválidos!');
            window.location.href = 'index.html'; // Redireciona para a página inicial
        }
        // Atualizado para exibir o primeiro nome
        document.getElementById('nomeCadastrado').textContent = primeiroNome; 
        // Atualiza o conteúdo do elemento com o número sorteado
        document.getElementById('numeroSorteado').textContent = numeroSorteado; // Atualizado para exibir o número sorteado
        // Adiciona um evento ao botão para mostrar a data dos sorteios
        document.querySelector('.botao').addEventListener('click', function() {
            alert('A data dos sorteios será divulgada em breve!');
        });
        // Atualiza o conteúdo do elemento com o número sorteado
        document.getElementById('numeroSorteado').textContent = numeroSorteado; // Atualizado para exibir o número sorteado
        // Adiciona um evento ao botão para redirecionar para a página inicial
        document.querySelector('.botao_Voltar').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
