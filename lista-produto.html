<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
          
        /* Regra para remover o pseudo-elemento ::before da classe .card nesta página */
        .card::before {
            content: none;
        }
        
        .tamanho-tabela{
            width: 80%;
            border-collapse: collapse;
        }
        .voltar-menu-btn-right {
            background-color: var(--cor-titulo); /* Use the color from your CSS variables */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from link */
            display: inline-block; /* Allows padding and margin */
            margin-left: auto; /* Pushes the button to the right */
            margin-right: 10px; /* Small margin from the right edge */
            align-self: flex-end; /* Aligns itself to the end of the flex container */
            margin-bottom: 20px; /* Space below the button */
        }
        .voltar-menu-btn-right:hover {
            opacity: 0.9;
        }
         .card.tamanho-tabela .header-buttons {
            width: 100%;
            display: flex;
            justify-content: space-between; /* Distribute items with space between them */
            align-items: center;
            margin-bottom: 20px;
        }
        .botoes-lista-produto{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="card tamanho-tabela">
        <h1 class="titulo-tabela">Lista de Produtos</h1>
        <div class="botoes-lista-produto">
            <button id="addProdutoBtn">Adicionar Produto</button>
            <button id="entradaEstoqueBtn">Entrada de Estoque</button>
            <a href="menu.html" class="voltar-menu-btn-right">Voltar ao Menu</a>
        </div>
        <div class="table-container">
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Imagem</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="footer">
        <p>&copy; 2025 Souza Gás. Todos os direitos reservados.</p>
    </div>

    <div id="produtoModal" class="modal">
        <div class="modal-content card">
            <span class="close">&times;</span>
            <h2>Adicionar Produto</h2>
            <form id="produtoForm" class="form">
                <input type="hidden" id="id">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" required><br>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required><br>

                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" name="imagem"><br>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <div id="entradaEstoqueModal" class="modal">
        <div class="modal-content card">
            <span class="close close-estoque">&times;</span>
            <h2>Entrada de Estoque</h2>
            <form id="entradaEstoqueForm" class="form">
                <label for="produtoEstoque">Produto:</label>
                <select id="produtoEstoque" name="produtoEstoque" required>
                    </select><br>

                <label for="quantidadeEstoque">Quantidade a Adicionar:</label>
                <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" required><br>

                <button type="submit">Salvar Entrada</button>
            </form>
        </div>
    </div>

    <script src="js/lista-produto.js"></script>
</body>

</html>
