<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
          
        /* Regra para remover o pseudo-elemento ::before da classe .card nesta página */
        .card::before {
            content: none;
        }
         .card.tamanho-tabela { /* Use a classe combinada para especificidade */
            margin-top: 20px; /* Define o top para 20px */
            /* Mantenha o margin-left/right como auto ou o valor desejado para centralizar */
            margin-left: auto;
            margin-right: auto;
            /* Se o padding-top de 140px estiver empurrando para baixo, ajuste-o aqui */
            padding-top: 50px; /* Exemplo: Reduza o padding-top se 140px for muito */
        }
        .tamanho-tabela{
            width: 80%;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="card tamanho-tabela">
        <h1 class="titulo-tabela">Lista de Produtos</h1>
        <button id="addProdutoBtn">Adicionar Produto</button>
        <button id="entradaEstoqueBtn">Entrada de Estoque</button> 
        <div class="table-container">
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Imagem</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <a href="menu.html" class="voltar-btn">Voltar</a>
    </div>
    <div class="footer">
        <p>&copy; 2025 Souza Gás. Todos os direitos reservados.</p>
    </div>

    <div id="produtoModal" class="modal">
        <div class="modal-content card">
            <span class="close">&times;</span>
            <h2>Adicionar Produto</h2>
            <form id="produtoForm" class="form">
                <input type="hidden" id="id">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" required><br>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required><br>

                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" name="imagem"><br>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <div id="entradaEstoqueModal" class="modal">
        <div class="modal-content card">
            <span class="close close-estoque">&times;</span>
            <h2>Entrada de Estoque</h2>
            <form id="entradaEstoqueForm" class="form">
                <label for="produtoEstoque">Produto:</label>
                <select id="produtoEstoque" name="produtoEstoque" required>
                    </select><br>

                <label for="quantidadeEstoque">Quantidade a Adicionar:</label>
                <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" required><br>

                <button type="submit">Salvar Entrada</button>
            </form>
        </div>
    </div>

    <script src="js/lista-produto.js"></script>
</body>

</html>
