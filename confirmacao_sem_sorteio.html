<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pedido Concluído!</title>
    <style>
        .confirmacao-info {
            margin-top: 20px;
        }

        .confirmacao-info h1 {
            color: var(--cor-principal);
            font-size: 2em;
            margin-bottom: 10px;
        }

        .confirmacao-info p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        .botao_Voltar {
             padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
            display: block; /* Garante que ocupem a largura total */
            width: 100%; /* Garante que ocupem a largura total */
            box-sizing: border-box; /* Inclui padding e borda na largura total */
            background-color:   #eb9f25; /* Vermelho para sair */
        }
        .botao_Voltar:hover {
            background-color: rgb(197, 133, 31);
        }
        .pedido-details {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        .pedido-details strong {
            color: var(--cor-principal);
        }
        .contato-btn {
            background-color: var(--cor-principal);
            color: white;
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: block; /* Garante que ocupem a largura total */
            width: 100%; /* Garante que ocupem a largura total */
            box-sizing: border-box; /* Inclui padding e borda na largura total */
            margin-bottom: 10px;
        }
        .contato-btn:hover {
            background-color: var(--cor-secundaria);
        }
        .whatsapp-icon {
            width: 24px; /* Ajuste o tamanho conforme necessário */
            height: 24px;
            vertical-align: middle; /* Alinha o ícone com o texto */
            margin-right: 8px; /* Espaço entre o ícone e o texto */
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="card">
        <img class="logo" src="imagens/logo.png" alt="Logo" />
        <img class="imagem" src="imagens/boneco.png" alt="">
        <h1>Olá, <span id="nomeCadastrado"></span></h1>
        <div class="pedido-details">
            <p class="">Seu pedido foi concluído com sucesso, logo estará chegando na sua residência.</p>
            <p class="">Obrigado pela preferência!</p>

        </div>
        <div>
            <button id="botao_salvar_contato" class="contato-btn"><img src="imagens/whatsapp_icon.webp" alt="WhatsApp" class="whatsapp-icon">Salve nosso contato</button>
            <button class="botao_Voltar">Sair</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Souza Gás. Todos os direitos reservados.</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const nomeCompletoParam = urlParams.get('nome');

            const nomeCadastradoSpan = document.getElementById('nomeCadastrado');

            if (nomeCompletoParam) {
                // O nome já deve vir como o primeiro nome capitalizado do PHP
                nomeCadastradoSpan.textContent = decodeURIComponent(nomeCompletoParam);
            } else {
                nomeCadastradoSpan.textContent = 'Cliente';
            }

            document.querySelector('.botao_Voltar').addEventListener('click', function () {
                window.location.href = 'index.html';
            });
            document.querySelector('#botao_salvar_contato').addEventListener('click', function() {
                const whatsappNumber = '62993997054';
                // This link attempts to open WhatsApp and then allows saving the contact.
                // The behavior might vary across devices/browsers.
                window.open(`https://wa.me/${whatsappNumber}?text=Olá!%20Gostaria%20de%20salvar%20o%20contato%20de%20vocês.`, '_blank');
            });
        });
    </script>
</body>

</html>
