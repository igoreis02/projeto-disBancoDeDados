<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termos e Condições do Sorteio</title>

    <style>
        /* Estilização básica do corpo da página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte moderna e legível */
            background-color: #f7f7f7; /* Fundo claro */
            margin: 0;
            padding: 0;
            line-height: 1.6; /* Espaçamento entre linhas */
            color: #333; /* Cor do texto principal */
        }

        /* Estiliza o contêiner principal */
        .container {
            max-width: 800px; /* Largura máxima para facilitar a leitura */
            margin: 40px auto; /* Centraliza vertical e horizontalmente */
            padding: 30px;
            background-color: #fff; /* Fundo branco para o conteúdo */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra discreta */
            border-radius: 8px; /* Cantos arredondados */
        }

        /* Estilo do título principal */
        h1 {
            color: #e94e1b; /* Cor vibrante, remete a gás/energia */
            text-align: center;
            margin-bottom: 30px;
        }

        /* Estilo dos subtítulos */
        h2 {
            color: #444;
            margin-top: 25px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        /* Estilo dos parágrafos */
        p {
            margin: 10px 0;
            text-align: justify;
        }

        /* Estilo das listas */
        ul {
            padding-left: 20px;
        }

        /* Rodapé com estilo discreto */
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }

        /* Área do consentimento */
        .consent-area {
            margin-top: 30px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        /* Estiliza o texto do checkbox */
        .consent-label {
            display: flex;
            align-items: center;
            font-size: 1em;
        }

        /* Aumenta visualmente o checkbox */
        .consent-label input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        /* Botão de envio */
        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e94e1b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        /* Efeito ao passar o mouse no botão */
        .submit-button:hover {
            background-color: #cc3e0f;
        }
