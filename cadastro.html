<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
    <style>
        .form-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .form-buttons button, .form-buttons a {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
            display: block; /* Garante que ocupem a largura total */
            width: 100%; /* Garante que ocupem a largura total */
            box-sizing: border-box; /* Inclui padding e borda na largura total */
        }
        .form-buttons .edit-button {
            background-color: var(--cor-principal);
        }
        .form-buttons .edit-button:hover {
            background-color: var(--cor-secundaria);
        }
        .form-buttons .exit-button {
            background-color:   #eb9f25; /* Vermelho para sair */
        }
        .form-buttons .exit-button:hover {
            background-color: rgb(197, 133, 31);
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="card">
        <img class="logo" src="imagens/logo.png" alt="Logo" />
        <h2>Insira seus dados:</h2>
        <form class="form" id="formularioCadastro" action="cadastrar_usuario.php" method="POST">
            <input type="hidden" id="telefoneCadastro" name="telefone" readonly>

            <label for="nome" class="titulo">Nome Completo:</label>
            <input type="text" name="nome" id="nome" />

            <label for="dt_nascimento" class="titulo">Data de Nascimento:</label>
            <input type="date" name="dt_nascimento" id="dt_Nascimento" />

            <label for="endereco" class="titulo">Endereço:</label>
            <input type="text" name="endereco" id="endereco" placeholder="Rua/ Avenida/ Viela" />

            <div class="conteiner-quadra-lote">
                <div class="form qd-lt">
                    <label for="quadra" class="titulo">Quadra:</label>
                    <input type="text" name="quadra" id="quadra" />
                </div>
                <div class="form qd-lt">
                    <label for="lote" class="titulo">Lote:</label>
                    <input type="text" name="lote" id="lote" />
                </div>
            </div>

            <label for="setor" class="titulo">Setor:</label>
            <input type="text" name="setor" id="setor" />

            <label for="complemento" class="titulo">Complemento:</label>
            <input type="text" name="complemento" id="complemento" />

            <label for="cidade" class="titulo">Cidade:</label>
            <input type="text" name="cidade" id="cidade" />

            <label for="sexo" class="titulo">Sexo:<br></label>
            <div class="conteiner-quadra-lote">
                <div class="masculino_feminino">
                    <label for="sexo_masculino">Masculino:</label>
                    <input type="radio" name="sexo" id="sexo_masculino" value="Masculino">
                </div>
                <div class="masculino_feminino">
                    <label for="sexo_feminino">Feminino:</label>
                    <input type="radio" name="sexo" id="sexo_feminino" value="Feminino">
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="termoSorteio" id="sorteio" class="check" value="1">
                Li e aceito os &nbsp;<a href="TermoSorteio.html" class="link" target="_blank">Termos do Sorteio</a>
            </div>
            <span id="error"></span>
            <div id="mensagem"></div>
            <div class="form-buttons">
                <div>  
                    <button type="submit" class="edit-button">Finalizar cadastro</button>
                </div>
                <div>   
                    <a href="index.html" class="exit-button">Volta para o inicio</a>
                </div>
            </div>
        </form>
        
    </div>
    <div class="footer">
        <p>&copy; 2025 Souza Gás. Todos os direitos reservados.</p>
    </div>
    <script src="js/cadastro.js"></script>

</body>

</html>
