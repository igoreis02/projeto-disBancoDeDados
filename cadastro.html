<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="background"></div>
    <div class="card">
        <img class="logo" src="imagens/logo.png" alt="Logo"/>
        <h2>Insira seus dados:</h2>
        <form class="form" id="formulario">

             <label for="" class="titulo">Nome Completo:</label><input type="text" name="nome" id="nome" required/>
            <label for="" class="titulo">Data de Nascimento:</label><input type="date" name="dt_nascimento" id="dt_Nascimento" required/>
            <label for="" class="titulo">Endereço:</label><input type="text" name="endereco" id="endereco" placeholder="Rua/ Avenida/ Viela" required/>
            <div class="conteiner-quadra-lote">
            <div class="form qd-lt">
                <label for="" class="titulo">Quadra:</label><input type="text" name="quadra" id="quadra" required/>
            </div>
            <div class="form qd-lt">
                <label for="" class="titulo">Lote:</label><input type="text"  name="lote" id="lote" required/>
            </div>
            </div>
            <label for="" class="titulo">Setor:</label><input type="text" name="setor" id="setor" required/>
            <label for="" class="titulo">Complemento:</label><input type="text" name="complemento" id="complemento" required/>
            <label for="" class="titulo">Cidade:</label><input type="text" name="cidade" id="cidade"  required>
            <label for="" class="titulo">Sexo:<br></span>
            <div class="conteiner-quadra-lote">
            
            <div class="masculino_feminino">
                Masculino: <input type="radio" name="sexo" id="sexo" value="Masculino">
            </div>
            <div class="masculino_feminino">
                Feminino: <input type="radio" name="sexo" id="sexo" value="Feminino">
            </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="" id="privacidade" class="check">Li e aceito os &nbsp<a href="TermoSorteio.html" class="link" target="_blank"> 
                     Termos do Sorteio</a>
                </div>
            <button type="submit">Finalizar</button>
            
        </form>
        <div class="footer">
            <p>&copy; 2025 Souza Gás. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
