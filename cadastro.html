<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="background"></div>
    <div class="card">
        <img class="logo" src="imagens/logo.png" alt="Logo"/>
        <h2>Insira seus dados:</h2>
        <form class="form">

            <span class="titulo">Nome Completo:</span><input type="text"  id="nome"/>
            <span class="titulo">Data de Nascimento:</span><input type="date" id="dt_Nascimento" >
            <span class="titulo">Endere√ßo:</span><input type="text" id="endereco" placeholder="Rua/ Avenida/ Viela"/>
            <div class="conteiner-quadra-lote">
            <div class="form qd-lt">
                <span class="titulo">Quadra:</span><input type="text" id="quadra">
            </div>
            <div class="form qd-lt">
                <span class="titulo">Quadra:</span><input type="text" id="lote">
            </div>
            </div>
            <span class="titulo">Setor:</span><input type="text"/ id="setor">
            <span class="titulo">Complemento:</span><input type="text" id="complemento">
            <span class="titulo">Cidade:</span><input type="text" id="cidade" >
            <span class="titulo">Sexo:<br></span>
            <div class="conteiner-quadra-lote">
            
            <div class="masculino_feminino">
                Masculino: <input type="radio" name="sexo" id="masculino">
            </div>
            <div class="masculino_feminino">
                Feminino: <input type="radio" name="sexo" id="feminino">
            </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="" id="privacidade" class="check">Li e aceito os <a href="termosDoSorteio.html" class="link" target="_blank"> 
                     Termos do Sorteio</a>
                </div>
            <button type="submit">Finalizar</button>
            
        </form>
    </div>
</body>
</html>
