<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="background"></div>
    <div class="card">
        <img class="logo" src="imagens/logo.png" alt="Logo"/>
        <h2>Cadastre-se</h2>
        <form class="form">

            <input class="titulo">Nome Completo:</span><input type="text" />

            <!- parte de dados de cadastro do cliente--!>

            <span class="titulo">Nome Completo:</span><input type="text" />
            <span class="titulo">Data de Nascimento:</span><input type="date" >
            <span class="titulo">Telefone:</span><input type="tel" >
            <span class="titulo">Cpf:</span><input type="number">
            <span class="titulo">Endereço</span><input type="text"/>
            <span class="titulo">Setor</span><input type="text"/>
            
            

            Sexo:<br>
            Masculino: <input type="radio" name="sexo" id="masculino">  
            Feminino: <input type="radio" name="sexo" id="feminino">  

            
            <button type="submit">finalizar</button>
            Li e aceito os termos e condições.
        </form>
    </div>
</body>
</html>
